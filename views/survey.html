<!-- home.html-->
<include href="views/header.html"></include>

<body>
<div class="container">
    <h1>Food Order</h1>
    <form method="post" action="#">

        <div class="form-group">
            <label>Name?
                <input type="text" name ="food" value="{{ @userFood }}">
                <check if="{{ isset(@errors['food']) }}">
                    {{ @errors['food'] }}
                </check>
            </label>
        </div>


        <check if="{{ @errors['conds'] }}"><span>{{ @errors['conds'] }}</span></check>
        <div class="form-group">
            <label class="col-sm-2 control-label">Select condiments</label>
            <div class="col-sm-4">
                <div class="col-sm-4">
                    <repeat group="{{ @condiments }}" value="{{ @condiment }}">
                        <label><input type="checkbox"
                                      name="conds[]"
                                      value="{{ @condiment }}"> {{ ucfirst(@condiment) }}</label><br>
                    </repeat>
                </div>
            </div>
        </div>

        <input type="submit" value="Next >>">
    </form>
</div>
</body>
</html>
